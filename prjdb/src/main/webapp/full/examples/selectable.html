<!DOCTYPE html>

<html>



<head>

	<meta charset='utf-8' />

	<script src='../dist/index.global.js'></script>

	<script>



		document.addEventListener('DOMContentLoaded', function () {



			var allEvents = [{title:"test", start: "2023-09-01"}];



			//1.Ajax 호출

			fetch('../../AjaxEventList.do')

			.then(resolve => resolve.json())

			.then(json => {

					console.log(json);

					//[{title:"sample event", start: "2023-09-03", end:""}]

					json.forEach(event => {

						allEvents.push({

							title: event.title,

							start: event.startDate,

							end: event.endDate

						})

					callFull();

					});

				})

				.catch(console.log);



			function callFull() {



				var calendarEl = document.getElementById('calendar');



				var calendar = new FullCalendar.Calendar(calendarEl, {

					headerToolbar: {

						left: 'prev,next today',

						center: 'title',

						right: 'dayGridMonth,timeGridWeek,timeGridDay'

					},

					initialDate: '2023-09-01',

					navLinks: true, // can click day/week names to navigate views

					selectable: true,

					selectMirror: true,

					select: function (arg) {

						var title = prompt('Event Title:');

						if (title) {

							//ajax호출

							fetch('../../AjaxEventAdd.do',{

								method:'post',

								headers:{"Content-Type": "application/x-www-form-urlencoded"},

								body:'title='+title+'&start='+arg.startStr+'&end='+arg.endStr

							})

							.then(resolve => resolve.json())

							.then(json=>{

								if(json.retCode=="Success"){

									calendar.addEvent({

										title:title,

										start:arg.start,

										end:arg.end,

										allDay:arg.allDay

									})

								}else{

									alert('처리중 에러')

								}

							})

							.catch(console.log);

						}//end of if(title)

						calendar.unselect()

					},

					eventClick: function (arg) {

						if (confirm('Are you sure you want to delete this event?')) {

							arg.event.remove()

						}



					},

					editable: true,

					dayMaxEvents: true, // allow "more" link when too many events

					events: allEvents

				});



				calendar.render();

			

	}

		});



	</script>

	<style>

		body {

			margin: 40px 10px;

			padding: 0;

			font-family: Arial, Helvetica Neue, Helvetica, sans-serif;

			font-size: 14px;

		}



		#calendar {

			max-width: 1100px;

			margin: 0 auto;

		}

	</style>

</head>



<body>



	<div id='calendar'></div>



</body>



</html>
